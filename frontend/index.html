<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TMI App - 3D Model Generator</title>
    
    <!-- Google Fonts - Inter for modern typography -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS for responsive styling and form elements -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Your custom stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="bg-primary text-white text-center py-4 rounded-b-lg shadow-md">
        <h1 class="text-3xl font-bold">TMI App - 3D Model Generator</h1>
    </header>

    <main class="container my-5">
        <section id="generate-model" class="form-section bg-white p-4 rounded-lg shadow-lg">
            <h2 class="text-2xl font-semibold mb-4 text-center">Generate Your 3D Model</h2>
            <form id="modelForm" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="height" class="form-label">Height (cm):</label>
                    <input type="number" id="height" name="height" class="form-control rounded-md" placeholder="e.g., 175" required>
                </div>
                <div class="mb-3">
                    <label for="weight" class="form-label">Weight (kg):</label>
                    <input type="number" id="weight" name="weight" class="form-control rounded-md" placeholder="e.g., 70" required>
                </div>
                <div class="mb-3">
                    <label for="bust" class="form-label">Bust (cm):</label>
                    <input type="number" id="bust" name="bust" class="form-control rounded-md" placeholder="e.g., 90" required>
                </div>
                <div class="mb-3">
                    <label for="waist" class="form-label">Waist (cm):</label>
                    <input type="number" id="waist" name="waist" class="form-control rounded-md" placeholder="e.g., 75" required>
                </div>
                <div class="mb-3">
                    <label for="hips" class="form-label">Hips (cm):</label>
                    <input type="number" id="hips" name="hips" class="form-control rounded-md" placeholder="e.g., 95" required>
                </div>
                <div class="mb-3">
                    <label for="userImage" class="form-label">Upload Full-Body Picture:</label>
                    <input type="file" id="userImage" name="userImage" class="form-control rounded-md" accept="image/*" required>
                </div>
                <button type="submit" class="btn btn-primary w-100 py-2 rounded-md shadow-sm">Generate 3D Model</button>
            </form>
            <p id="responseMessage" class="mt-3 text-center fs-5"></p>
        </section>

        <section id="modelOutput" class="my-5">
            <!-- The 3D model viewer container -->
            <div id="modelViewer" class="model-viewer rounded-lg shadow-lg">
                <!-- Three.js will render the 3D model here -->
            </div>
            <div class="features text-center mt-4 p-4 bg-light rounded-lg shadow-sm">
                <h2 class="text-xl font-semibold mb-2">Accurate Generation</h2>
                <p class="text-gray-700">Leveraging advanced AI to create highly precise 3D models.</p>
                <!-- Add more features/info here -->
            </div>
        </section>
    </main>

    <footer class="bg-dark text-white text-center py-3 mt-auto rounded-t-lg shadow-md">
        <p class="mb-0">&copy; 2025 TMI App. All rights reserved.</p>
    </footer>

    <!-- Import Map MUST come BEFORE any module script that uses it -->
    <!-- This maps "bare" module specifiers (like 'three') to their full CDN URLs -->
    <script type="importmap">
      {
        "imports": {
          "three": "https://cdn.jsdelivr.net/npm/three@0.165.0/build/three.module.js",
          "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.165.0/examples/jsm/"
        }
      }
    </script>

    <!-- Your application's script.js as a module -->
    <!-- Ensure this is the ONLY script tag (for your JS application logic) after the importmap -->
    <script type="module" src="script.js"></script>

    <!-- Bootstrap Bundle with Popper (for responsive components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
